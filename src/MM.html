<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Main Menu</title>
    <link rel="stylesheet" href="MM.css">
</head>
<body>

    <!-- Transparent Overlay over 50% of the middle screen -->
    <div class="transparent-overlay"></div>

    <!-- Menu Container -->
    <div class="menu">
        <h1>Project Rhythm</h1>
        <div class="overlay">
            <div class="button-column">
                <button onclick="game()">New Game</button> <!-- New button above Quit -->
                <button onclick="quit()">Quit</button> <!-- Quit button -->
            </div>
        </div>
    </div>

    <!-- Top-right button container -->
    <div class="top-right">
        <button onclick="signup()">Sign Up</button>
        <button onclick="login()">Login</button>
    </div>
            
    <script src="MMScript.js"></script>

</body>
</html>
